<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PartnerDesk Internships</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      line-height: 1.6;
      background-image: url('bg-doodle.png');
      background-size: contain;
      background-repeat: repeat;
    }
    nav {
      background: #2196f3;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }
    header {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      text-align: center;
      padding: 5rem 1rem 3rem;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    header img.logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      height: 60px;
      z-index: 10;
    }
    header h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      font-weight: 500;
    }
    .section {
      padding: 3rem 1rem;
      max-width: 960px;
      margin: auto;
      animation: fadeInUp 1s;
    }
    .section h2 {
      color: #00c6ff;
      margin-bottom: 1rem;
    }
    .domain-section {
      background-color: #1f1f1f;
      border-left: 4px solid #00c6ff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      border-radius: 8px;
    }
    .domain-section:hover {
      transform: scale(1.03);
    }
    .domain-section h3 {
      margin-top: 0;
      color: #ffffff;
    }
    .apply-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00c6ff;
      color: #121212;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .apply-btn:hover {
      background: #00a0d1;
      transform: scale(1.05);
    }
    .img-banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #1e1e1e;
      font-size: 0.9rem;
      color: #aaa;
    }
    ul li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <nav>
    <div><a href="index.html">← Back to Home</a></div>
    <div>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <header class="animate__animated animate__fadeInDown">
    <img src="logo.png" alt="PartnerDesk Logo" class="logo">
    <h1>Internship Program at PartnerDesk</h1>
    <p>Not just an internship — a launchpad to your career. Learn, grow, earn and get certified — all from the comfort of your home!</p>
  </header>

  <section class="section">
    <img src="internship-banner.jpg" alt="Internship Banner" class="img-banner">
    <h2>Choose from 8 Exciting Domains</h2>

    <!-- Domain blocks will go here, images to be added like: <img src="hr.jpg"> etc. -->
    <!-- You can upload 8 images named: hr.jpg, sales.jpg, marketing.jpg, startup.jpg, finance.jpg, ngo.jpg, law.jpg, leadership.jpg -->

    <!-- You already have domain blocks here -->
  </section>

  <!-- Existing content continues... -->

  <footer>
    &copy; 2025 PartnerDesk. All rights reserved.
  </footer>
</body>
</html>
